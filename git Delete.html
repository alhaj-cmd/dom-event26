<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- class 26-6 -->
    <h1 id="secret-info" >My sectect Info</h1>
    <input type="text" id="delete-confirm" placeholder="please type Delete">
    <button id="btn-delete" disabled >Delete</button>
<!-- class 26-7 -->
    <h1>Exploring Event Bubble</h1>
    <section id="list-section">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Sequi, nostrum.</li>
            <li id="item-3">Eos, officia.</li>
            <li id="item-4">Repellat, beatae.</li>
            <li id="item-5">Praesentium, distinctio!</li>
            <li id="item-6">Doloremque, iure?</li>
        </ul>
    </section>
    <!-- class 26-8 -->
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Adipisci, aliquam!</li>
            <li class="item">Quasi, eum.</li>
            <li class="item">Praesentium, aliquam?</li>
            <li class="item">Eum, deleniti.</li>
        </ul>
    </section>
<!-- class 26-6 -->
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            console.log(text);
            const deleteButton = document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
            // console.log('delete')
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';

        })
    </script>
    <!-- class 26-7 -->
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('list item');
            event.stopPropagation(); 
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('list item ul');
        })
        document.getElementById('list-section').addEventListener('click', function(){
            console.log('list item section');
        })
    </script>
    <!-- class 26-8 -->
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                // console.log(item);
                event.target.parentNode.removeChild(event.target)
            })
        }
        


    </script>
</body>
</html>
